<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 400px;
            width: 100%;
        }

        .greeting-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        .greeting-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        .greeting-text {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 10px;
            font-weight: 300;
        }

        .info-text {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .user-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="greeting-card">
            <div class="greeting-icon">ðŸ‘‹</div>
            <div class="greeting-text">Salom!</div>
            <div class="subtitle">Zamonaviy Telegram Mini App</div>
            <div class="info-text">
                Bu Telegram Web App API orqali yaratilgan zamonaviy mini ilova
            </div>
            <div class="user-info" id="userInfo"></div>
        </div>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;
        
        // Web App ni to'liq ekran qilish
        tg.ready();
        tg.expand();
        
        // Foydalanuvchi ma'lumotlarini olish va ko'rsatish
        const initData = tg.initDataUnsafe;
        const userInfoDiv = document.getElementById('userInfo');
        
        if (initData && initData.user) {
            const user = initData.user;
            userInfoDiv.innerHTML = `
                <div>ðŸ‘¤ ${user.first_name || 'Foydalanuvchi'}${user.last_name ? ' ' + user.last_name : ''}</div>
                ${user.username ? `<div style="margin-top: 5px; opacity: 0.7;">@${user.username}</div>` : ''}
            `;
        } else {
            userInfoDiv.innerHTML = '<div>Telegram Web App API</div>';
        }

        // Theme ni o'rnatish
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#667eea');

        // Particle efekti
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Haptic feedback (agar qo'llab-quvvatlasa)
        document.querySelector('.greeting-card').addEventListener('click', () => {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        // Particle efektini ishga tushirish
        createParticles();
        
        // Back button handler
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // Back button ko'rsatish
        tg.BackButton.show();
    </script>
</body>
</html>
