<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Tracker - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .task-display {
            text-align: center;
        }

        .task-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 14px;
            opacity: 0.9;
        }

        .days-info {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 18px;
            font-weight: 600;
        }

        .completed-indicator {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-top: 16px;
        }

        .completed-indicator.success {
            background: rgba(76, 175, 80, 0.3);
            border-color: #66BB6A;
        }

        .hidden {
            display: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="header-icon">ðŸŽ¯</div>
            <div class="header-title">Task Tracker</div>
            <div class="header-subtitle">Kunlik vazifalaringizni kuzating</div>
        </div>

        <!-- New Task Form -->
        <div class="card" id="newTaskCard">
            <div class="form-group">
                <label class="form-label" for="taskName">Vazifa nomi</label>
                <input type="text" id="taskName" class="form-input" placeholder="Masalan: Yugurish" maxlength="50">
            </div>
            <div class="form-group">
                <label class="form-label" for="taskDays">Kunlar soni</label>
                <input type="number" id="taskDays" class="form-input" placeholder="30" min="1" max="365">
            </div>
            <button class="btn btn-primary" onclick="createTask()">Vazifa yaratish</button>
        </div>

        <!-- Active Task Display -->
        <div class="card hidden" id="activeTaskCard">
            <div class="task-display">
                <div class="task-name" id="currentTaskName"></div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText"></div>
                </div>

                <div class="days-info">
                    <span id="completedDays">0</span>
                    <span>/</span>
                    <span id="totalDays">0</span>
                </div>

                <button class="btn btn-success" id="completeBtn" onclick="completeToday()">Bugun bajarildi âœ“</button>

                <div class="completed-indicator hidden" id="completedToday">
                    <div>âœ… Bugun vazifa bajarildi!</div>
                </div>
            </div>
        </div>

        <!-- Completed Task Message -->
        <div class="card hidden" id="completedCard">
            <div class="task-display">
                <div class="task-name">ðŸŽ‰ Tabriklaymiz!</div>
                <div style="font-size: 16px; margin: 16px 0; opacity: 0.9;">
                    Siz vazifani muvaffaqiyatli yakunladingiz!
                </div>
                <button class="btn btn-primary" onclick="resetApp()">Yangi vazifa yaratish</button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;

        // Web App ni to'liq ekran qilish
        tg.ready();
        tg.expand();

        // Theme ni o'rnatish
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#667eea');

        // Ma'lumotlarni saqlash uchun kalitlar
        const STORAGE_KEYS = {
            TASK: 'taskTracker_task',
            COMPLETED_DAYS: 'taskTracker_completedDays',
            LAST_COMPLETED_DATE: 'taskTracker_lastCompletedDate'
        };

        // DOM elementlari
        const newTaskCard = document.getElementById('newTaskCard');
        const activeTaskCard = document.getElementById('activeTaskCard');
        const completedCard = document.getElementById('completedCard');
        const taskNameInput = document.getElementById('taskName');
        const taskDaysInput = document.getElementById('taskDays');
        const currentTaskName = document.getElementById('currentTaskName');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const completedDaysEl = document.getElementById('completedDays');
        const totalDaysEl = document.getElementById('totalDays');
        const completeBtn = document.getElementById('completeBtn');
        const completedToday = document.getElementById('completedToday');

        // Bugungi sana (kunlik formatda)
        function getTodayString() {
            return new Date().toDateString();
        }

        // Ma'lumotlarni localStorage dan olish
        function loadTaskData() {
            const task = localStorage.getItem(STORAGE_KEYS.TASK);
            const completedDays = parseInt(localStorage.getItem(STORAGE_KEYS.COMPLETED_DAYS)) || 0;
            const lastCompletedDate = localStorage.getItem(STORAGE_KEYS.LAST_COMPLETED_DATE);

            return {
                task: task ? JSON.parse(task) : null,
                completedDays,
                lastCompletedDate
            };
        }

        // Ma'lumotlarni localStorage ga saqlash
        function saveTaskData(task, completedDays, lastCompletedDate) {
            if (task) {
                localStorage.setItem(STORAGE_KEYS.TASK, JSON.stringify(task));
            } else {
                localStorage.removeItem(STORAGE_KEYS.TASK);
            }
            localStorage.setItem(STORAGE_KEYS.COMPLETED_DAYS, completedDays.toString());
            if (lastCompletedDate) {
                localStorage.setItem(STORAGE_KEYS.LAST_COMPLETED_DATE, lastCompletedDate);
            }
        }

        // UI ni yangilash
        function updateUI() {
            const data = loadTaskData();

            if (!data.task) {
                // Yangi vazifa yaratish formasi
                newTaskCard.classList.remove('hidden');
                activeTaskCard.classList.add('hidden');
                completedCard.classList.add('hidden');
                return;
            }

            const totalDays = data.task.days;
            const completedDays = data.completedDays;
            const remainingDays = totalDays - completedDays;
            const progressPercent = (completedDays / totalDays) * 100;

            // Faol vazifa ko'rsatish
            newTaskCard.classList.add('hidden');
            activeTaskCard.classList.remove('hidden');

            if (completedDays >= totalDays) {
                // Vazifa tugagan
                completedCard.classList.remove('hidden');
                activeTaskCard.classList.add('hidden');
                return;
            }

            // Vazifa ma'lumotlarini ko'rsatish
            currentTaskName.textContent = data.task.name;
            progressFill.style.width = progressPercent + '%';
            progressText.textContent = `${completedDays} kun bajarildi, ${remainingDays} kun qoldi`;
            completedDaysEl.textContent = completedDays;
            totalDaysEl.textContent = totalDays;

            // Bugun bajarilganligini tekshirish
            const today = getTodayString();
            const isCompletedToday = data.lastCompletedDate === today;

            if (isCompletedToday) {
                completeBtn.disabled = true;
                completeBtn.textContent = 'Bugun allaqachon bajarildi';
                completedToday.classList.remove('hidden');
            } else {
                completeBtn.disabled = false;
                completeBtn.textContent = 'Bugun bajarildi âœ“';
                completedToday.classList.add('hidden');
            }
        }

        // Yangi vazifa yaratish
        function createTask() {
            const taskName = taskNameInput.value.trim();
            const taskDays = parseInt(taskDaysInput.value);

            if (!taskName) {
                alert('Vazifa nomini kiriting!');
                return;
            }

            if (!taskDays || taskDays < 1 || taskDays > 365) {
                alert('Kunlar sonini 1 dan 365 gacha kiriting!');
                return;
            }

            const task = {
                name: taskName,
                days: taskDays,
                createdAt: new Date().toISOString()
            };

            saveTaskData(task, 0, null);

            // Inputlarni tozalash
            taskNameInput.value = '';
            taskDaysInput.value = '';

            updateUI();

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        // Bugun vazifani bajarish
        function completeToday() {
            const data = loadTaskData();
            if (!data.task) return;

            const today = getTodayString();
            if (data.lastCompletedDate === today) {
                return; // Bugun allaqachon bajarilgan
            }

            const newCompletedDays = data.completedDays + 1;
            saveTaskData(data.task, newCompletedDays, today);

            updateUI();

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }

        // Ilovani qayta ishga tushirish
        function resetApp() {
            localStorage.removeItem(STORAGE_KEYS.TASK);
            localStorage.removeItem(STORAGE_KEYS.COMPLETED_DAYS);
            localStorage.removeItem(STORAGE_KEYS.LAST_COMPLETED_DATE);
            updateUI();
        }

        // Particle efekti
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Enter tugmasi bilan vazifa yaratish
        taskNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                taskDaysInput.focus();
            }
        });

        taskDaysInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createTask();
            }
        });

        // Ilovani ishga tushirish
        createParticles();
        updateUI();

        // Back button handler
        tg.BackButton.onClick(() => {
            tg.close();
        });

        // Back button ko'rsatish
        tg.BackButton.show();
    </script>
</body>
</html>
